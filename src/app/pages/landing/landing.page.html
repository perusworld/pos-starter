<app-title [showButtons]="true"></app-title>
<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" fill="clear" routerLink="/order-details/{{data.cart?.id}}">
      <ion-icon slot="icon-only" name="bag-handle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ctx.appConfig.app?.name}}</ion-card-title>
      <ion-card-subtitle>Welcome to</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ctx.appConfig.app?.title}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <p>{{ctx.appConfig.app?.description}}</p>
    </ion-card-content>
    <ion-button fill="clear" routerLink="/select-item/{{data.cart?.id}}">Shop Now</ion-button>
  </ion-card>
</ion-content>
<app-footer></app-footer>
